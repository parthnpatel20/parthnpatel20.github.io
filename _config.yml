# ===============================
# Minimal Mistakes Configuration
# ===============================

remote_theme: "mmistakes/minimal-mistakes"
theme: null

# ===============================
# Site Settings
# ===============================

locale: "en-US"
title: "Parth Patel"
title_separator: "-"
name: "Parth Patel"
description: "Embedded Systems & Firmware Engineer | MS ECE @ CU Boulder | AWS Annapurna Labs Alum"

url: "https://parthnpatel20.github.io"
baseurl: ""

words_per_minute: 200
enable_copy_code_button: true

# ===============================
# Navigation (Top Menu)
# ===============================

navigation:
  - title: Home
    url: /
  - title: About
    url: /about/
  - title: Experience
    url: /experience/
  - title: Projects
    url: /projects/
  - title: Publications
    url: /publications/
  - title: Resume
    url: /resume/
  - title: Contact
    url: /contact/

# ===============================
# Author Sidebar
# ===============================

author:
  name: "Parth Patel"
  avatar: # optional: "/assets/images/avatar.jpg"
  bio: "Embedded Systems & Firmware Engineer<br>MS ECE @ CU Boulder<br>AWS Annapurna Labs Alum"
  location: "Boulder, Colorado, USA"
  email: papa9185@colorado.edu
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:papa9185@colorado.edu"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/parthnpatel20"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/parthpatel2010"

# ===============================
# Footer
# ===============================

footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/parthnpatel20"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/parthpatel2010"
  since: "2026"

# ===============================
# Search
# ===============================

search: true
search_provider: lunr
lunr:
  search_within_pages: true

# ===============================
# Analytics (optional)
# ===============================

analytics:
  provider: false

# ===============================
# Reading / Build Settings
# ===============================

include:
  - _pages

exclude:
  - vendor
  - node_modules
  - Gemfile
  - Gemfile.lock
  - README
  - LICENSE
  - package.json
  - package-lock.json
  - docs
  - test

encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# ===============================
# Markdown & Syntax Highlighting
# ===============================

markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  toc_levels: 1..6

# ===============================
# Sass
# ===============================

sass:
  sass_dir: _sass
  style: compressed

# ===============================
# Permalinks & Timezone
# ===============================

permalink: /:title/
timezone: America/Denver

# ===============================
# Pagination (Blog disabled by default)
# ===============================

paginate: 5
paginate_path: /page:num/

# ===============================
# Plugins (GitHub Pages Safe)
# ===============================

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-include-cache

whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-include-cache

# ===============================
# Defaults
# ===============================

defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
      read_time: true
      share: false
      related: false
